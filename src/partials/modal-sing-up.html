<div class="modal-sing-up">
  <div class="sing-up-content">
    <span class="sing-up-close">&times;</span>
    <form class="sing-up-form">
      <label for="sing-up-username"></label>
      <input
        class="sing-up-input"
        type="text"
        id="sing-up-username"
        name="sing-up-username"
        required
        placeholder="name"
      />
      <label for="sing-up-email"></label>
      <input
        class="sing-up-input"
        type="email"
        id="sing-up-email"
        name="sing-up-email"
        required
        placeholder="email"
      />
      <label for="sing-up-password"></label>
      <input
        class="sing-up-input"
        type="password"
        id="sing-up-password"
        name="sing-up-password"
        required
        placeholder="password"
      />

      <button class="sing-up-submit" type="submit">Sign up</button>
    </form>
  </div>
</div>
