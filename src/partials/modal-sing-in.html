<div class="modal-sing-in is-hidden">
  <div class="sing-in-content">
    <span class="sing-in-close">&times;</span>
    <form class="sing-in-form">
      <label for="sing-in-email"></label>
      <input
        class="sing-in-input"
        type="email"
        id="sing-in-email"
        name="sing-in-email"
        required
        placeholder="email"
      />
      <label for="sing-in-password"></label>
      <input
        class="sing-in-input"
        type="password"
        id="sing-in-password"
        name="sing-in-password"
        required
        placeholder="password"
      />

      <button class="sing-in-submit" type="submit">Sign in</button>
    </form>
  </div>
</div>
